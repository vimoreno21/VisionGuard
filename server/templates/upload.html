{% extends "base.html" %}
{% block content %}
<main>
  <!-- Add Guest Card -->
  <div class="add-guest-card">
    <h2>Add Allowed Guest</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <div class="add-guest-form">
        <div class="form-left">
          <div class="form-group">
            <label>Guest Name</label>
            <input type="text" name="person_name" value="{{ request.query_params.get('person', '') }}" />
          </div>
          <div class="form-group">
            <label>Relationship</label>
            <select name="relationship">
              <option value="Family Member">Family Member</option>
              <option value="Friend">Friend</option>
              <option value="Neighbor">Neighbor</option>
              <option value="Service Provider">Service Provider</option>
            </select>
          </div>
        </div>
        
        <div class="form-right">
          <div class="photo-upload-area">
            <div class="camera-icon">ðŸ“·</div>
            <p>Drop photos here or click to upload</p>
            <input type="file" name="file" accept="image/*" required>
          </div>
        </div>
      </div>
      <button type="submit" class="add-guest-btn">Add Guest</button>
    </form>
  </div>
</main>
{% endblock %}
